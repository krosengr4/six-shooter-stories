{{#stories}}
<div class="product">
    <div>
        <h4>{{title}}</h4>
        <h6>{{author}}</h6>
        <div>
            <p>{{content}}</p>
        </div>
    </div>
    <div class="add-button">
        <button class="btn btn-success" onclick="cartService.addToCart({{storyId}})">Add to Cart</button>
    </div>
</div>
{{/stories}}
