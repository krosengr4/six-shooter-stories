{{#stories}}
<div class="product">
    <div>
        <h4>{{title}}</h4>
        <h5>Created By: {{author}}</h5>
        <div>
            <p>{{content}}</p>
            <p>Created On: {{datePosted}}</p>
        </div>
    </div>
    <div class="add-button">
        <button class="btn btn-success" onclick="cartService.addToCart({{storyId}})">View Story</button>
    </div>
</div>
{{/stories}}
