
<div class="filter-box">
  &nbsp;

</div>
<div id="content" class="content-form">
  <h1>Profile</h1>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="firstName" value='{{firstName}}'>
    <label for="firstName">First Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="lastName" value='{{lastName}}'>
    <label for="lastName">Last Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="email" value='{{email}}'>
    <label for="email">Email</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="city" value='{{city}}'>
    <label for="city">City</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="state" value='{{state}}'>
    <label for="state">State</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="github" value='{{githubLink}}'>
    <label for="github">GitHub Link</label>
  </div>
  <div class="form-floating mb-3">
    <p3 type="date" class="form-control" id="dateRegistered" value='{{dateRegistered}}'>{{dateRegistered}}</p3>
    <label for="dateRegistered">Date Registered: </label>
  </div>

  <button class="btn btn-outline-danger" onclick="saveProfile()">Update</button>
</div>
