<section class="auth-section">
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>
        
        <div class="auth-content">
            <!-- Login Form -->
            <form class="auth-form" id="login-form">
                <h2>Welcome Back, Cowboy!</h2>
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <!-- <button type="button" class="btn btn-secondary" onclick="hideModalForm()">Cancel</button> -->
                <button type="button" class="btn btn-primary" onclick="login()">Login</button>
            </form>
            
            <!-- Register Form -->
            <form class="auth-form hidden" id="register-form">
                <h2>Join the Posse!</h2>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm">Confirm Password</label>
                    <input type="password" id="register-confirm" name="confirmPassword" required>
                </div>
                <button type="submit" class="auth-btn">Join the Gang</button>
                <div class="auth-error" id="register-error"></div>
            </form>
        </div>
    </div>
</section>
